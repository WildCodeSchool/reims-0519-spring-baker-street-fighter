<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css" th:href="@{css/style.css}">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC&display=swap" rel="stylesheet">

    <title>Ranking</title>
  </head>

  <body>
    <div class="ranking_container">

      <h1>Ranking</h1>

      <header>
        <nav class="main_menu">
          <ul>
            <li class="dashed_border bg_black_rgba">
              <a href="/" class="green_yellow">HOME</a>
            </li>
            <li class="dashed_border bg_black_rgba">
              <a href="/rules" class="green_yellow">RULES</a>
            </li>
            <li class="dashed_border bg_black_rgba">
              <a href="/fight" class="green_yellow">FIGHT</a>
            </li>
            <li class="dashed_border bg_black_rgba">
              <a href="/ranking" class="green_yellow">RANKING</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="ranking green_yellow">
          <table class="bg_black_rgba">
            <tr>
              <th class="white_font">ID</th>
              <th class="white_font">Name</th>
              <th class="white_font">Victories</th>
              <th class="white_font">Losses</th>
              <th class="white_font">total games played</th>
            </tr>
            <tr th:each="fighter : ${fighters}">
              <td><span th:text="${fighter.id}">ID Fighter</span></td>
              <td><span th:text="${fighter.name}">NAME Fighter</span></td>
              <td><span th:text="${fighter.victory_count}">VICTORY Fighter</span></td>
              <td><span th:text="${fighter.defeat_count}">DEFEAT Fighter</span></td>
              <td><span th:text="${fighter.total_games_played}">TOTAL Fighter</span></td>
            </tr>
          </table>
      </section>

    </div>
  </body>
</html>
