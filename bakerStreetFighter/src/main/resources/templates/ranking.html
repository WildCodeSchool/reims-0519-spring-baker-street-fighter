<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC&display=swap" rel="stylesheet">

    <title>Ranking</title>
  </head>

  <body>
    <div class="ranking_container">

      <h1>Ranking</h1>

      <header>
        <nav class="main_menu">
          <ul>
            <li class="dashed_border bg_black_rgba">
              <a href="/" class="green_yellow">HOME</a>
            </li>
            <li class="dashed_border bg_black_rgba">
              <a href="/rules" class="green_yellow">RULES</a>
            </li>
            <li class="dashed_border bg_black_rgba">
              <a href="/fight" class="green_yellow">FIGHT</a>
            </li>
            <li class="dashed_border bg_black_rgba">
              <a href="/ranking" class="green_yellow">RANKING</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="ranking dashed_border green_yellow bg_black_rgba">
          <table>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Victories</th>
              <th>Losses</th>
              <th>total games played</th>
            </tr>
            <tr th:each="fighter : ${fighters}">
              <td><p th:text="${fighter.id}">ID Fighter</p></td>
              <td><p th:text="${fighter.name}">NAME Fighter</p></td>
              <td><p th:text="${fighter.victory_count}">VICTORY Fighter</p></td>
              <td><p th:text="${fighter.defeat_count}">DEFEAT Fighter</p></td>
              <td><p th:text="${fighter.total_games_played}">TOTAL Fighter</p></td>
            </tr>
          </table>
      </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
